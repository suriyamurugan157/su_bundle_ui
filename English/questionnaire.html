<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You for Submitting Your Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @media only screen and (max-width: 480px) {
        .desktop-header {
          display: none !important;
        }

        .mobile-header {
          display: block !important;
        }

        body {
          font-size: 16px !important;
        }

        table {
          width: 100% !important;
        }

        .main-container {
          padding: 25px !important;
        }

        .heading {
          font-size: 24px !important;
        }

        .subheading {
          font-size: 18px !important;
        }

        .button {
          font-size: 16px !important;
          padding: 10px 20px !important;
        }

        .footer-text {
          font-size: 14px !important;
        }

        .social-icons img {
          width: 24px !important;
        }
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0; background-color: #ffffff; height: 100%">
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #ffffff; padding: 0; margin: 0; height: 100%"
    >
      <tr>
        <td align="center" valign="top" style="vertical-align: top">
          <table
            cellpadding="0"
            cellspacing="0"
            style="max-width: 600px; width: 100%; border-collapse: collapse"
          >
            <!-- Header -->
            <tr>
              <td style="padding: 0; margin: 0">
                <!-- Desktop image -->
                <img
                  class="desktop-header"
                  src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/blue_desktop.png"
                  alt="Banner"
                  style="
                    display: block;
                    width: 100%;
                    max-width: 600px;
                    height: auto;
                    border: 0;
                  "
                />

                <!-- Mobile image -->
                <img
                  class="mobile-header"
                  src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/blue_mobile.png"
                  alt="Mobile Banner"
                  style="
                    display: none;
                    width: 100%;
                    max-width: 600px;
                    height: auto;
                    border: 0;
                  "
                />
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td
                class="main-container"
                style="
                  padding: 25px 40px;
                  font-family: Helvetica, Arial, Tahoma, sans-serif;
                  background-color: #ffffff;
                "
              >
                <div
                  class="subheading"
                  style="
                    font-size: 20px;
                    font-weight: bold;
                    color: #000000;
                    margin-bottom: 26px;
                  "
                >
                  Hi [Customer Name]!
                </div>
                <div
                  class="heading"
                  style="
                    font-size: 25px;
                    font-weight: bold;
                    color: #000000;
                    margin-bottom: 22px;
                  "
                >
                  We've received your questionnaire!
                </div>
                <div
                  style="
                    font-size: 18px;
                    color: #000000;
                    margin-bottom: 32px;
                    text-align: justify;
                  "
                >
                  If you need to make any changes, you have
                  <strong>24 hours</strong> to edit it before we proceed.
                </div>

                <!-- Button Full Width -->

                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  style="margin-bottom: 20px"
                >
                  <tr>
                    <td
                      align="center"
                      style="padding: 5px 0; text-align: center"
                    >
                      <a
                        href="#"
                        target="_blank"
                        style="
                          color: #ffffff;
                          text-decoration: none;
                          display: inline-block;
                          padding: 8px 25px;
                          font-weight: bold;
                          font-size: 16px;
                          font-family: Helvetica, Arial, Tahoma, sans-serif;
                          background-color: #0fa5c5;
                        "
                      >
                        EDIT QUESTIONNAIRE
                      </a>
                    </td>
                  </tr>
                </table>

                <div
                  style="font-size: 15px; color: #000000; text-align: center"
                >
                  Have a question?
                  <a
                    href="#"
                    style="
                      color: #0fa5c5;
                      font-weight: bold;
                      text-decoration: underline;
                    "
                    >Contact Us</a
                  >
                </div>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  background-color: #0fa5c5;
                  padding: 10px 10px;
                  text-align: center;
                  font-family: Helvetica, Arial, Tahoma, sans-serif;
                "
              >
                <div
                  class="social-icons"
                  style="
                    margin-top: 14px;
                    line-height: 0;
                    color: white;
                    letter-spacing: 3px;
                  "
                >
                  <img
                    src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/insta.png"
                    style="width: 28px; margin: 0 5px; display: inline-block"
                  />
                  <img
                    src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/facebook.png"
                    style="width: 28px; margin: 0 5px; display: inline-block"
                  />
                  <img
                    src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/twitter.png"
                    style="width: 28px; margin: 0 5px; display: inline-block"
                  />
                  <img
                    src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/linkedin.png"
                    style="width: 28px; margin: 0 5px; display: inline-block"
                  />
                  <img
                    src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/whatsapp.png"
                    style="width: 28px; margin: 0 5px; display: inline-block"
                  />
                  <img
                    src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/email.png"
                    style="width: 28px; margin: 0 5px; display: inline-block"
                  />
                </div>
                <p
                  class="footer-text"
                  style="font-size: 15px; color: white; margin-top: 18px"
                >
                  All rights Reserved
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
