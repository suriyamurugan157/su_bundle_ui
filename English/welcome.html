        }

        }

        .social-icons img {
          width: 24px !important;
        }
      }

      @media only screen and (max-width: 428px) {

          display: none !important;
        }

          display: block !important;
        }

        .body {
          font-size: 16px !important;
        }

        .table {

        }

        .subheading {

        }

        .footer {

        }

        .footer-text {

        .social-icons {

        }

    </style>

  <body style="margin: 0; padding: 0; background-color: #ffffff; height: 100%">
    <table
