<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=0">
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fff;">

  <!-- Main Table Structure -->
  <table style="width: 100%; max-width: 800px; border-collapse: collapse; margin: 0 auto; border: 1px solid #ccc; height: 100%">

    <!-- Header Section -->
    <tr>
      <td style="position: relative; padding: 0;">
        <!-- Banner Image Covering Header -->
        <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/banner.png"
             style="width: 100%; height: auto; object-fit: cover; display: block; position: relative; z-index: -1;">
        
        <!-- Elements Above the Banner -->
        <div style="position: absolute; top: 50px; left: 40px; z-index: 1;">
          <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/Bundllogo.png"
               style="height: 50px;">
        </div>
        <div style="position: absolute; top: 60px; left: 400px; z-index: 1; scale: 2.1;">
          <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/paperpink.png"
               style="width: 40px; transform: rotate(-20deg);">
        </div>
        <div style="position: absolute; top: 60px; right: 80px; z-index: 1; scale: 1.3">
          <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/paperpink.png"
               style="width: 40px; transform: rotate(30deg);">
        </div>
        <div style="position: absolute; top: 110px; right: 110px; z-index: 1;">
          <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/roundlogo.png"
               style="height: 90px;">
        </div>
      </td>
    </tr>

    <!-- Content Section -->
    <tr>
      <td style="padding: 30px; text-align: left; color: black;  max-width: 600px; margin: 0 auto;">
        <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Hi [Customer Name]!</div>
        <div style="font-size: 35px; font-weight: bold; margin-bottom: 20px;">Forgot Password?</div>
        <p style="max-width: 100%; margin-bottom: 3%; font-size: 25px; text-shadow: 0.2px 3px 5px rgba(0, 0, 0, 0.4);">
          We received a request to reset your password. Click the link below to create a new one.
        </p>

        <!-- Button -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="#" style="
              background-color: #F374AC;
              color: white;
              text-decoration: none;
              padding: 12px 30px;
              font-size: 16px;
              font-weight: bold;
              width: 100%;
              display: inline-block;
              text-align: center;
              box-sizing: border-box;
            ">
              RESET PASSWORD
            </a>
          </div>
        
        <p style="font-size: 18px; margin-top: 20px;">If you did not request this, please ignore this email.</p>
        <div style="font-size: 17px;  text-align: center; color: black;">
          Have a question? <a href="#" style="color: #F374AC; text-decoration: underline; font-weight: bold; ">Contact Us</a>
        </div>
      </td>
    </tr>

    <!-- Footer Section -->
    <tr>
      <td style="background-color: #F374AC; text-align: center; padding: 10px; color: white;">
        
        <!-- Social Media Icons -->
        <div>
          <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/insta.svg" style="width: 30px; margin: 0 10px;">
          <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/facebook.svg" style="width: 30px; margin: 0 10px;">
          <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/twitter.svg" style="width: 30px; margin: 0 10px;">
          <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/tiktok.svg" style="width: 30px; margin: 0 10px;">
        </div>
        
        <!-- Footer Text -->
        <p style="font-size: 18px; margin-top: 20px;">All rights reserved.</p>
      </td>
    </tr>
  </table>
</body>
</html>
