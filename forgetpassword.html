<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="margin: 0; padding: 0; background-color: #ffffff; height: 100%;">
    <table width="100%" cellpadding="0" cellspacing="0"  style="background-color: #ffffff; padding: 0; margin: 0; height: 100%;">
      <tr>
        <td text align="center" valign="top" style="vertical-align: top; ">
          <table width="600" cellpadding="0" cellspacing="0"  style="max-width: 600px; width: 100%; border-collapse: collapse;">
            <!-- Header -->
            <tr>
              <td style="padding: 0; margin: 0;">
                <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/Desktop_bg.png" alt="Banner" style="display: block; width: 100%; max-width: 600px; height: auto; border: 0;" />
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 20px 30px; font-family: Arial, sans-serif; background-color: #fdfcfd;">
                <div style="font-size: 22px; font-weight: bold; color: #000000; margin-bottom: 16px;">Hi [Customer Name]!</div>
                <div style="font-size: 32px; font-weight: bold; color: #000000; margin-bottom: 20px;">Forgot Password?</div>
                <div style="font-size: 20px; color: #000000; margin-bottom: 30px; text-shadow: 0.2px 3px 5px rgba(0, 0, 0, 0.4);">
                  We received a request to reset your password. Click the link below to create a new one.
                </div>
                <div style="text-align: center; margin-bottom: 30px;">
                  <a href="#" style="background-color: #F374AC; color: white; text-decoration: none; padding: 12px 30px; font-size: 16px; font-weight: bold; width: 100%; display: inline-block; text-align: center; box-sizing: border-box;">
                    RESET PASSWORD
                  </a>
                </div>
                <p style="font-size: 15px; color: #000000; margin-bottom: 24px;">
                  In case you did not request this, please ignore this email.
                </p>
                <div style="font-size: 14px; color: #000000; text-align: center;">
                  Have a question? <a href="#" style="color: #f374ac; font-weight: bold; text-decoration: underline;">Contact Us</a>
                </div>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="background-color: #f374ac; padding: 20px 10px; text-align: center;">
                <div style="margin-bottom: 14px; line-height: 0;">
                  <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/insta.png" style="width: 28px; margin: 0 5px; display: inline-block;" />
                  <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/facebook.png" style="width: 28px; margin: 0 5px; display: inline-block;" />
                  <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/twitter.png" style="width: 28px; margin: 0 5px; display: inline-block;" />
                  <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/linkedin.png" style="width: 28px; margin: 0 5px; display: inline-block;" />
                  <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/whatsapp.png" style="width: 28px; margin: 0 5px; display: inline-block;" />
                  <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/email.png" style="width: 28px; margin: 0 5px; display: inline-block;" />
                </div>
                <p style="font-size: 13px; color: white; margin: 0;">All rights Reserved</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
