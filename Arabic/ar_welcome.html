<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @media only screen and (max-width: 480px) {
        .desktop-header {
          display: none !important;
        }

        .mobile-header {
          display: block !important;
        }

        body {
          font-size: 16px !important;
        }

        table {
          width: 100% !important;
        }

        .main-container {
          padding: 16px 50px !important;
        }

        .heading {
          font-size: 29px !important;
        }

        .mobile-break {
          display: inline !important;
        }

        .subheading {
          font-size: 23px !important;
        }

        .warning {
          text-align: justify !important;
          font-size: 20px !important;
        }

        .button {
          font-size: 16px !important;
          padding: 10px 30px !important;
        }

        .mention {
          font-size: 18px !important;
          margin-bottom: 25px !important;
        }

        .footer {
          padding: 20px 0px !important;
        }

        .footer-text {
          font-size: 14px !important;
          margin-bottom: 25px !important;
        }

        .social-icons img {
          width: 24px !important;
        }
      }

    </style>
  </head>

  <body style="margin: 0; padding: 0; background-color: #ffffff; height: 100%">
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #ffffff; padding: 0; margin: 0; height: 100%"
    >
      <tr>
        <td align="center" valign="top" style="vertical-align: top">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="max-width: 600px; width: 100%; border-collapse: collapse"
          >
            <!-- Header -->
            <tr>
              <td style="padding: 0; margin: 0">
                <!-- Desktop image -->
                <img
                  class="desktop-header"
                  src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/arabic_desktop.png"
                  alt="Banner"
                  style="
                    display: block;
                    width: 100%;
                    max-width: 600px;
                    height: auto;
                    border: 0;
                  "
                />

                <!-- Mobile image -->
                <img
                  class="mobile-header"
                  src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/arabic_mobile.png"
                  alt="Mobile Banner"
                  style="
                    display: none;
                    width: 100%;
                    max-width: 600px;
                    height: auto;
                    border: 0;
                  "
                />
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td
                class="main-container"
                dir="rtl"
                style="
                  padding: 20px 30px;
                  font-family: 'Helvetica Neue',Helvetica;
                  background-color: #ffffff;
                  text-align: right;
                "
              >
                <div
                  class="subheading"
                  style="
                    font-size: 20x;
                    font-weight: bold;
                    color: #000000;
                    margin-bottom: 16px;
                  "
                >
                  أهلًا بك [اسم العميل]!
                </div>
                <div
                  class="heading"
                  style="
                    font-size: 25px;
                    font-weight: bold;
                    color: #000000;
                    margin-bottom: 20px;
                  "
                >
                  مرحبًا بك في بندل
                  <span class="mobile-break" style="display: none">
                    <br /> </span
                  >ديزاينز! 🎉
                </div>
                <div
                  class="warning"
                  style="
                    font-size: 18px;
                    color: #000000;
                    margin-bottom: 30px;
                    text-align: justify;
                    text-align: right;
                  "
                >
                  لتفعيل حسابك، يرجى الضغط على الرابط أدناه
                </div>

                <!-- Button Full Width -->

                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  style="margin-bottom: 20px"
                >
                  <tr>
                    <td
                      align="center"
                      style="padding: 5px 0; text-align: center"
                    >
                      <a
                        href="#"
                        target="_blank"
                        style="
                          color: #ffffff;
                          text-decoration: none;
                          display: inline-block;
                          padding: 8px 60px;
                          font-weight: bold;
                          font-size: 16px;
                          font-family: 'Helvetica Neue',Helvetica;
                          background-color: #f374ac;
                        "
                      >
                        رابط التحقق
                      </a>
                    </td>
                  </tr>
                </table>

                <p
                  class="mention"
                  style="
                    font-size: 15px;
                    color: #000000;
                    margin-bottom: 24px;
                    text-align: justify;
                  "
                >
                  في حال لم تقم بهذا الطلب، تجاهل هذا البريد
                  <span class="mobile-break" style="display: none">
                    <br /> </span
                  >الإلكتروني
                </p>
                <div
                  class="contact"
                  style="font-size: 15px; color: #000000; text-align: center"
                >
                  عندك سؤال؟
                  <a
                    href="#"
                    style="
                      color: #f374ac;
                      font-weight: bold;
                      text-decoration: underline;
                    "
                    >تواصل معنا</a
                  >
                </div>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  background-color: #f374ac;
                  padding: 10px 10px;
                  text-align: center;
                  font-family: 'Helvetica Neue',Helvetica;
                "
              >
                <div
                  class="social-icons"
                  style="
                    margin-top: 14px;
                    line-height: 0;
                    color: white;
                    letter-spacing: 3px;
                  "
                >
                  <img
                    src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/insta.png"
                    style="width: 28px; margin: 0 5px; display: inline-block"
                  />
                  <img
                    src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/facebook.png"
                    style="width: 28px; margin: 0 5px; display: inline-block"
                  />
                  <img
                    src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/twitter.png"
                    style="width: 28px; margin: 0 5px; display: inline-block"
                  />
                  <img
                    src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/linkedin.png"
                    style="width: 28px; margin: 0 5px; display: inline-block"
                  />
                  <img
                    src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/whatsapp.png"
                    style="width: 28px; margin: 0 5px; display: inline-block"
                  />
                  <img
                    src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/email.png"
                    style="width: 28px; margin: 0 5px; display: inline-block"
                  />
                </div>
                <p
                  class="footer-text"
                  style="font-size: 15px; color: white; margin-top: 18px"
                >
                  All rights Reserved
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
