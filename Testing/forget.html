<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password trail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      height: 100% !important;
      line-height: 1 !important;
    }

    table {
      border-collapse: collapse !important;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    @media only screen and (max-width: 480px) {
      .desktop-header {
        display: none !important;
      }

      .mobile-header {
        display: block !important;
      }

      body {
        font-size: 16px !important;
      }

      table {
        width: 100% !important;
      }

      .main-container {
        padding: 20px 30px !important;
      }

      .heading {
        font-size: 30px !important;
      }

      .subheading {
        font-size: 24px !important;
      }

      .content {
        font-size: 23px !important;
        text-align: justify;
      }

      .button {
        font-size: 16px !important;
        padding: 10px 20px !important;
        margin-top: 30px;
      }

      .footer-text {
        font-size: 14px !important;
      }

      .social-icons img {
        width: 24px !important;
      }
    }
  </style>

  <!--[if mso]>
  <style type="text/css">
    body, table, td {font-family: Arial, sans-serif !important;}
    table {border-collapse: collapse !important;}
  </style>
  <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff; height: 100%; line-height: 1;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #ffffff; padding: 0; margin: 0; height: 100%;">
    <tr>
      <td align="center" valign="top">
        <table width="600" cellpadding="0" cellspacing="0" style="max-width: 600px; width: 100%; border-collapse: collapse;">
          
          <!-- Header -->
          <tr>
            <td style="padding: 0; margin: 0;">
              <!-- Desktop image -->
              <img class="desktop-header" src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/Desktop_bg.png" alt="Banner" style="display: block; width: 100%; max-width: 600px; height: auto; border: 0;" />
              <!-- Mobile image -->
              <img class="mobile-header" src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/mobile_bg.png" alt="Mobile Banner" style="display: none; width: 100%; max-width: 600px; height: auto; border: 0;" />
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td class="main-container" style="padding: 20px 30px; font-family: Helvetica, Arial, Tahoma, sans-serif; background-color: #ffffff;">
              <div class="subheading" style="font-size: 22px; font-weight: bold; color: #000000; margin-bottom: 16px;">Hi [Customer Name]!</div>
              <div class="heading" style="font-size: 32px; font-weight: bold; color: #000000; margin-bottom: 20px;">Forgot Password?</div>
              <div class="content" style="font-size: 20px; color: #000000; margin-bottom: 30px; text-shadow: 0.2px 3px 5px rgba(0, 0, 0, 0.4); text-align: justify;">
                We received a request to reset your password. Click the link below to create a new one.
              </div>
              <div style="text-align: center; margin-bottom: 30px;">
                <a class="button" href="#" style="background-color: #F374AC; color: white; text-decoration: none; padding: 8px 30px; font-size: 16px; font-weight: bold; display: inline-block; text-align: center; box-sizing: border-box;">
                  RESET PASSWORD
                </a>
              </div>
              <p style="font-size: 18px; color: #000000; margin: 0 0 24px; text-align: justify;">
                In case you did not request this, please ignore this email.
              </p>
              <div style="font-size: 15px; color: #000000; text-align: center; margin: 0;">
                Have a question? <a href="#" style="color: #f374ac; font-weight: bold; text-decoration: underline;">Contact Us</a>
              </div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color: #f374ac; padding: 10px 10px 20px; text-align: center; font-family: Helvetica, Arial, Tahoma, sans-serif;">
              <div class="social-icons" style="margin-top: 10px; line-height: 0;">
                <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/insta.png" style="width: 28px; margin: 0 5px; display: inline-block;" />
                <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/facebook.png" style="width: 28px; margin: 0 5px; display: inline-block;" />
                <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/twitter.png" style="width: 28px; margin: 0 5px; display: inline-block;" />
                <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/linkedin.png" style="width: 28px; margin: 0 5px; display: inline-block;" />
                <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/whatsapp.png" style="width: 28px; margin: 0 5px; display: inline-block;" />
                <img src="https://bundldesigns-ag7c3.ondigitalocean.app/media/email_contents/email.png" style="width: 28px; margin: 0 5px; display: inline-block;" />
              </div>
              <p class="footer-text" style="font-size: 16px; color: white; margin: 10px 0 0;">All rights Reserved</p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
