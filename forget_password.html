<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forget_password.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <table class="main-table">
    <tr>
      <td class="header">
        <div class="banner-wrapper">
          <img src="/Images/Bundllogo.png" class="bundl-logo">
          <img src="/Images/paperpink.svg" class="paper rock1">
          <img src="/Images/paperpink.svg" class="paper rock2">
          <img src="/Images/roundlogo.svg" class="round-logo">
          <img src="/Images/banner.svg" class="banner-image">
        </div>
      </td>
    </tr>

    <tr id="content-row" >
      <td class="content" >
          <span class="customer-header" >Hi [Customer Name]!</span>
          <span class="forgot-password" >Forgot Password?</span>
          <span class="request-content" >We received a request to reset your password. Click the link below to create a new one.</span>       
          <button  style="width: 100%;" href="#" class="btn">Reset Password</button>
          <p class="note">In case you did not request this, please ignore this email.</p>
      
          <span class="contact" >Have a question? <a href="#">Contact Us</a></span>
      </td>
    </tr>

    <tr >
      <td class="footer">
        <div class="social-icons">
          <img src="/Images/insta.svg">
          <img src="/Images/facebook.svg">
          <img src="/Images/insta.svg">
          <img src="/Images/twitter.svg">
          <img src="/Images/tiktok.svg">
        </div>
        <p>All rights Reserved</p>
      </td>
    </tr>
  </table>
</body>
</html>
